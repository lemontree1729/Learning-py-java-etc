<!DOCTYPE html> 
<html lang="ko">

        <form method="get" action="#">
            <label><input type="radio" name="fruit" value="strawberry" />Strawberry</label>

            <input type="text" placeholder="image search" required />
            <input type="submit" value="Submit" />
        </form>
        <h5>h5. etc tag</h5>
        <audio src="" controls loop muted></audio>

        </select>
