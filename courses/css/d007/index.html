<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>title. Simple homepage</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="">
    </head>
    <body>
        <header>
            <h1>h1. HTML lesson</h1>
            <nav></nav>
        </header>
        <figure></figure>
        <section>
            <article>
                <h2>h2. format tag</h2>
                <p>p. paragraph</p>
                <a href="https://www.naver.com">a. 네이버</a>
                <br>
                <img src="sources/images/cat.jpg" alt="고양이 사진">
            </article>
            <article>
                <h3>h3. order tag</h3>
                <ul>
                    <li>ul>li1. dog
                        <ul>
                            <li>ul>li>ul>li1. like</li>
                            <li>ul>li>ul>li2. hate</li>
                        </ul>
                    </li>
                    <li>ul>li2. cat</li>
                </ul>
            </article>
            <article>
                <h4>h4. form tag</h4>
                <form method="post" action="/">
                    <label for="userid">id &nbsp;&nbsp;&nbsp;:</label>
                    <input type="text" id="userid">
                    <input type="reset" value="Reset!!!">
                    <br>
                    <laber>pwd : </laber>
                    <input type="password">
                    <input type="submit" value="Submit">
                    <br>
                    <input type="checkbox" checked id="rememberid">
                    <label>remember id</label>
                    <br>
                    <input type="file" accept="image/*">
                </form>
                <form method="get" action="#">
                    <label><input type="radio" name="fruit" value="strawberry">Strawberry</label>
                    <label><input type="radio" name="fruit" value="banana">Banana</label>
                    <input type="text" placeholder="image search" required>
                    <input type="submit" value="Submit">
                </form>
            </article>
            <article>
                <h5>h5. etc tag</h5>
                <audio src="" controls loop muted></audio>
                <select name="pets" id="pet-select">
                    <option value="select">Please select</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </article>
        </section>
        <footer>
            Made by SYJ
        </footer>
    </body>
</html>
