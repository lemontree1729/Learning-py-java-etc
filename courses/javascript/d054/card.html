<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D card</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="card.js" async></script>
</head>

<body>
    <div id='root'>
        <div id='card-container'>
            <div class='card'>
                <img src='src/christmas1.png' />
                <div class='card-text'>
                    <div>John Dow</div>
                    <div class='job'>Web Designer</div>
                </div>
            </div>
            <div class='card'>
                <img src='src/christmas2.png' />
                <div class='card-text'>
                    <div>John Dow</div>
                    <div class='job'>Web Designer</div>
                </div>
            </div>
            <div class='card'>
                <img src='src/christmas3.png' />
                <div class='card-text'>
                    <div>John Dow</div>
                    <div class='job'>Web Designer</div>
                </div>
            </div>
            <div class='card'>
                <img src='src/christmas4.png' />
                <div class='card-text'>
                    <div>John Dow</div>
                    <div class='job'>Web Designer</div>
                </div>
            </div>
            <div class='card'>
                <img src='src/christmas5.png' />
                <div class='card-text'>
                    <div>John Dow</div>
                    <div class='job'>Web Designer</div>
                </div>
            </div>
        </div>

        <div id='control-btns'>
            <button id='prev' class='c-btn'>Prev</button>
            <button id='next' class='c-btn'>Next</button>
        </div>
    </div>

    <script src='app.js'></script>
</body>

</html>
